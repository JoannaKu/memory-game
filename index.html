<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Memory game</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<header>
			<h1>Memory game</h1>
			<p>Try your hand at the memory game. It`s very simple - turn over one tile and then try to find a matching picture</p>
		</header>
		<main>
			<article>
				<div class="board">
					<div class="card" id="card0"></div>
					<div class="card" id="card1"></div>
					<div class="card" id="card2"></div>
					<div class="card" id="card3"></div>

					<div class="card" id="card4"></div>
					<div class="card" id="card5"></div>
					<div class="card" id="card6"></div>
					<div class="card" id="card7"></div>

					<div class="card" id="card8"></div>
					<div class="card" id="card9"></div>
					<div class="card" id="card10"></div>
					<div class="card" id="card11"></div>

					<div class="score">Turn counter: 0</div>
				</div>
			</article>
		</main>
		<footer>Copyrights @ Joanna Kuśmider 2017 <br>inspired by Mirosław Zelent JavaScript tutorial</footer>
		<script src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
